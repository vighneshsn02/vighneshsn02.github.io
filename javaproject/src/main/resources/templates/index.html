<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Eligibility Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .form-container {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-bg);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: var(--light-bg);
            border: 2px solid #dee2e6;
            color: var(--primary-color);
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .emi-calculator {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .emi-result {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
        }

        .emi-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success-color);
        }

        .result-container {
            padding: 2rem;
        }

        .result-card {
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .result-approved {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid var(--success-color);
        }

        .result-rejected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            border: 2px solid var(--danger-color);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .result-details {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .detail-value {
            color: var(--secondary-color);
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .info-tooltip {
            cursor: help;
            color: var(--secondary-color);
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-university"></i> Bank Loan Eligibility Checker</h1>
                <p>Check your eligibility for various loan products and calculate EMI</p>
            </div>

            <div class="form-container">
                <form th:action="@{/check-eligibility}" th:object="${loanApplication}" method="post" id="loanForm">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer.name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{customer.name}" id="customer.name" 
                                       placeholder="Enter your full name" required>
                                <div th:if="${#fields.hasErrors('customer.name')}" class="error-message" 
                                     th:errors="*{customer.name}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.age" class="form-label">Age <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{customer.age}" id="customer.age" 
                                       placeholder="Enter your age" min="18" max="65" required>
                                <div th:if="${#fields.hasErrors('customer.age')}" class="error-message" 
                                     th:errors="*{customer.age}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer.email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" th:field="*{customer.email}" id="customer.email" 
                                       placeholder="Enter your email" required>
                                <div th:if="${#fields.hasErrors('customer.email')}" class="error-message" 
                                     th:errors="*{customer.email}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" th:field="*{customer.phoneNumber}" id="customer.phoneNumber" 
                                       placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required>
                                <div th:if="${#fields.hasErrors('customer.phoneNumber')}" class="error-message" 
                                     th:errors="*{customer.phoneNumber}"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Financial Information -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-rupee-sign"></i> Financial Information</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer.monthlyIncome" class="form-label">Monthly Income (₹) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{customer.monthlyIncome}" id="customer.monthlyIncome" 
                                       placeholder="Enter monthly income" min="10000" step="1000" required>
                                <div th:if="${#fields.hasErrors('customer.monthlyIncome')}" class="error-message" 
                                     th:errors="*{customer.monthlyIncome}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.creditScore" class="form-label">Credit Score <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{customer.creditScore}" id="customer.creditScore" 
                                       placeholder="Enter credit score" min="300" max="900" required>
                                <div th:if="${#fields.hasErrors('customer.creditScore')}" class="error-message" 
                                     th:errors="*{customer.creditScore}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="customer.existingEMI" class="form-label">Existing EMI (₹) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{customer.existingEMI}" id="customer.existingEMI" 
                                       placeholder="Enter existing EMI" min="0" step="100" required>
                                <div th:if="${#fields.hasErrors('customer.existingEMI')}" class="error-message" 
                                     th:errors="*{customer.existingEMI}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="customer.employmentType" class="form-label">Employment Type <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{customer.employmentType}" id="customer.employmentType" required>
                                    <option value="">Select employment type</option>
                                    <option th:each="type : ${employmentTypes}" th:value="${type}" th:text="${type.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('customer.employmentType')}" class="error-message" 
                                     th:errors="*{customer.employmentType}"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Loan Information -->
                    <div class="form-section">
                        <h3 class="section-title"><i class="fas fa-home"></i> Loan Information</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="loanType" class="form-label">Loan Type <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{loanType}" id="loanType" required onchange="updateLoanDetails()">
                                    <option value="">Select loan type</option>
                                    <option th:each="type : ${loanTypes}" th:value="${type}" th:text="${type.displayName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('loanType')}" class="error-message" 
                                     th:errors="*{loanType}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="requestedAmount" class="form-label">Requested Amount (₹) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{requestedAmount}" id="requestedAmount" 
                                       placeholder="Enter loan amount" min="1" step="1000" required>
                                <div th:if="${#fields.hasErrors('requestedAmount')}" class="error-message" 
                                     th:errors="*{requestedAmount}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tenureYears" class="form-label">Tenure (Years) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{tenureYears}" id="tenureYears" 
                                       placeholder="Enter tenure in years" min="1" max="30" required onchange="calculateEMI()">
                                <div th:if="${#fields.hasErrors('tenureYears')}" class="error-message" 
                                     th:errors="*{tenureYears}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Interest Rate (%)</label>
                                <input type="text" class="form-control" id="interestRate" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- EMI Calculator -->
                    <div class="emi-calculator">
                        <h4><i class="fas fa-calculator"></i> EMI Calculator</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Principal Amount (₹)</label>
                                <input type="number" class="form-control" id="emiPrincipal" placeholder="Enter amount" onchange="calculateEMI()">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="emiInterestRate" placeholder="Enter rate" step="0.1" onchange="calculateEMI()">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tenure (Years)</label>
                                <input type="number" class="form-control" id="emiTenure" placeholder="Enter tenure" onchange="calculateEMI()">
                            </div>
                        </div>
                        <div class="emi-result" id="emiResult" style="display: none;">
                            <div class="emi-amount" id="emiAmount">₹0</div>
                            <div>Monthly EMI</div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-check-circle"></i> Check Eligibility
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="resetForm()">
                            <i class="fas fa-refresh"></i> Reset Form
                        </button>
                    </div>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Checking your eligibility...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loan type details
        const loanDetails = {
            'HOME_LOAN': { interestRate: 8.5, minAmount: 500000, maxAmount: 50000000, maxTenure: 30 },
            'CAR_LOAN': { interestRate: 9.5, minAmount: 100000, maxAmount: 2000000, maxTenure: 7 },
            'EDUCATION_LOAN': { interestRate: 7.5, minAmount: 50000, maxAmount: 1000000, maxTenure: 15 },
            'PERSONAL_LOAN': { interestRate: 12.0, minAmount: 25000, maxAmount: 500000, maxTenure: 5 }
        };

        function updateLoanDetails() {
            const loanType = document.getElementById('loanType').value;
            const interestRateField = document.getElementById('interestRate');
            const requestedAmountField = document.getElementById('requestedAmount');
            const tenureField = document.getElementById('tenureYears');
            
            if (loanType && loanDetails[loanType]) {
                const details = loanDetails[loanType];
                interestRateField.value = details.interestRate + '%';
                requestedAmountField.min = details.minAmount;
                requestedAmountField.max = details.maxAmount;
                requestedAmountField.placeholder = `₹${details.minAmount.toLocaleString()} - ₹${details.maxAmount.toLocaleString()}`;
                tenureField.max = details.maxTenure;
            } else {
                interestRateField.value = '';
                requestedAmountField.min = 1;
                requestedAmountField.max = '';
                requestedAmountField.placeholder = 'Enter loan amount';
                tenureField.max = 30;
            }
        }

        function calculateEMI() {
            const principal = parseFloat(document.getElementById('emiPrincipal').value) || 
                            parseFloat(document.getElementById('requestedAmount').value) || 0;
            const interestRate = parseFloat(document.getElementById('emiInterestRate').value) || 
                                parseFloat(document.getElementById('interestRate').value) || 0;
            const tenure = parseInt(document.getElementById('emiTenure').value) || 
                          parseInt(document.getElementById('tenureYears').value) || 0;

            if (principal > 0 && interestRate > 0 && tenure > 0) {
                const monthlyRate = interestRate / (12 * 100);
                const totalMonths = tenure * 12;
                
                let emi;
                if (monthlyRate === 0) {
                    emi = principal / totalMonths;
                } else {
                    emi = principal * monthlyRate * Math.pow(1 + monthlyRate, totalMonths) / 
                          (Math.pow(1 + monthlyRate, totalMonths) - 1);
                }
                
                document.getElementById('emiAmount').textContent = '₹' + Math.round(emi).toLocaleString();
                document.getElementById('emiResult').style.display = 'block';
            } else {
                document.getElementById('emiResult').style.display = 'none';
            }
        }

        function resetForm() {
            document.getElementById('loanForm').reset();
            document.getElementById('emiResult').style.display = 'none';
            updateLoanDetails();
        }

        // Form submission with loading
        document.getElementById('loanForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loanForm').style.display = 'none';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateLoanDetails();
            
            // Auto-calculate EMI when loan details change
            document.getElementById('requestedAmount').addEventListener('input', calculateEMI);
            document.getElementById('tenureYears').addEventListener('input', calculateEMI);
        });
    </script>
</body>
</html>
